<!DOCTYPE html>
<html>
    <head>
        <title>Sistema de Cadastro de Clientes</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body ng-app="HelpApp">
        <div ng-controller="ClienteController as controller">
            <h1>Cadastro de Clientes</h1>

            <!-- Se não houver cliente cadastrados no BD, esta div será exibida para criar um novo cliente. -->
            <div style="border: 1px solid black;"
                 ng-show="controller.cl">
                
                <label for="id">ID: </label>
                <input type="number" id="id" ng-model="controller.cl.id" disabled><br>

                <label for="nome">Nome: </label>
                <input type="text" id="nome" ng-model="controller.cl.nome"><br>

                <label for="cpf">CPF: </label>
                <input type="text" id="cpf" ng-model="controller.cl.cpf"><br>
                
                <label for="email">email: </label>
                <input type="text" id="email" ng-model="controller.cl.email"><br>
                
                <label for="telefone">telefone: </label>
                <input type="text" id="telefone" ng-model="controller.cl.telefone"><br>

                <button type="button" data-ng-click="controller.salvar()">Salvar</button>
                <button type="button" data-ng-click="controller.cl = undefined">Cancelar</button>
            </div>

            <!-- Se houver cliente cadastrado no BD, esta div será exibida com os cliente cadastrados. -->
            <div style="border: 1px solid black;"
                 ng-show="!controller.cl">
                <button type="button" data-ng-click="controller.novo()">Novo Cliente</button><br>
                <label for="id">ID: </label>
                <input type="number" id="idBusca" ng-model="criteria">
                <button type="button" data-ng-click="controller.pesquisa()">Pesquisa Cliente</button><br>
                <br>
                <table border="1">
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>e-mail</th>
                        <th>Telefone</th>
                    </tr>
                    <tr data-ng-repeat="cl in controller.cl">
                        <td>{{cl.id}}</td>
                        <td>{{cl.nome}}</td>
                        <td>{{cl.cpf}}</td>
                        <td>{{cl.email}}</td>
                        <td>{{cl.telefone}}</td>
                        <td>
                            <button type="button" data-ng-click="controller.alterar(cl)">Alterar</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>

    <script src="resources/angular.js"></script>
    <script src="resources/help.js"></script>
</body>
</html>
